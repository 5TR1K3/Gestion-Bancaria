<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="containerr">
        <div class="side-panel">
            <div class="side-input-field" style="position: relative;">
                <label for="totalDigits">Numero de DUI:</label>
                <input type="text" id="totalDigits" maxlength="9" oninput="this.value = this.value.replace(/[^0-9]/g, '')" style="padding-left: 30px;">
                <i class="fa-regular fa-id-badge" style="position: absolute; left: 15px; bottom: 20px;"></i>
            </div>

            <button class="button verify-button" onclick="verifyAccount()">Verificar</button>
            
            <div class="operation-options">
                <div class="side-input-field">
                    <input type="checkbox" id="depositCheckbox">
                    <label for="depositCheckbox">Abonar</label>
                </div>
                <div class="side-input-field">
                    <input type="checkbox" id="withdrawCheckbox">
                    <label for="withdrawCheckbox">Retirar</label>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="main-input-field">
                <label for="account">Número de cuenta:</label>
                <input type="text" id="account" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <i class="fa-regular fa-address-card" style="position: absolute; left: 15px; bottom: 10px;"></i>
            </div>
           
 

            <div class="main-input-field">
                <label for="amount">Monto a operar:</label>
                <input type="number" id="amount" min="0" placeholder="$" >
            </div>

            <button class="button" onclick="performOperation()">Realizar Operación</button>
        </div>
    </div>


    <div class="info-container">
        <img src="https://cdn.businessinsider.es/sites/navi.axelspringer.es/public/media/image/2022/11/mujer-hace-transferencia-2871651.jpg?tf=3840x" alt="Imagen" class="imagen">
       
       <h2>Puntos de Servicios</h2>
       <br>
       
        <p>Realiza todas tus transacciones y pagos, desde cualquier lugar y en el momento que lo 
            <br>necesites de forma fácil y segura a través de los canales que ponemos tu disposición.</p>
      </div>
      

    <script src="abono.js"></script>
</body>
</html>
